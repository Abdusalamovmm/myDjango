{% extends "base.html" %} <!-- Наследуемся от базового шаблона base.html -->
{% block title %}Редактирование проекта{% endblock %} <!-- Задаем заголовок страницы -->
{% block content %} <!-- Задаем содержимое страницы -->
<h1>Редактирование проекта</h1> <!-- Заголовок первого уровня -->
<h2>{{ project.title }}</h2> <!-- Заголовок второго уровня с названием проекта -->
<form method="post"> <!-- Начало формы для отправки данных методом POST -->
  {% csrf_token %} <!-- Тег для генерации токена для предотвращения CSRF-атак -->
  {{ form.as_p }} <!-- Выводим поля формы в виде параграфов -->
  <button type="submit" class="btn btn-primary">Сохранить изменения</button> <!-- Кнопка для отправки формы с классом btn btn-primary для стилизации -->
</form> <!-- Конец формы -->
<a href="{% url 'detail' project.id %}" class="btn btn-secondary">Вернуться к деталям проекта</a> <!-- Ссылка на страницу с детальной информацией о проекте с классом btn btn-secondary для стилизации -->
<a href="{% url 'index' %}" class="btn btn-secondary">Вернуться к списку проектов</a> <!-- Ссылка на главную страницу со списком проектов с классом btn btn-secondary для стилизации -->
{% endblock %} <!-- Конец блока содержимого -->
